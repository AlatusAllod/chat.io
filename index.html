<!DOCTYPE HTML>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Fancy chat for chilling out">    
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/png" href="favicon.png">
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="heading">
          <h1>Chat</h1>
        </div>
        <div class="logo">
          <div class="line-1">
          </div>
          <div class="line-2">
          </div>
          <div class="logo-tail">
          </div>
        </div>
      </div>
      <div class="login-form">
        <form action="#" method="post">
          <div class="form-container">
            <label for="loginField">USERNAME</label><br>
            <input type="text" name="loginField" id="loginField"><br>
            <label for="passwordField">PASSWORD</label><br>
            <input type="password" name="passwordField" id="passwordField"><br>
          </div>
          <div class="login-button" onclick="login()">
            Login
          </div>
        </form>
      </div>
      <div class="bottom">
        <div>Not registered? <a href="#">Create Account</a></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
